<ion-header>
  <ion-navbar>
    <ion-title>{{vendor.company}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

<ion-card>
  <ion-card-header ion-text color="primary">Category</ion-card-header>
  <ion-card-content>{{vendor.category}}</ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header ion-text color="primary">Company</ion-card-header>
  <ion-card-content>{{vendor.company}}</ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header ion-text color="primary">Address</ion-card-header>
  <ion-card-content>{{vendor.address}}</ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header ion-text color="primary">Tel</ion-card-header>
  <ion-card-content>{{vendor.tel}}</ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header ion-text color="primary">Fax</ion-card-header>
  <ion-card-content>{{vendor.fax}}</ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header ion-text color="primary">Mobile</ion-card-header>
  <ion-card-content>{{vendor.mob}}</ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header ion-text color="primary">Contact</ion-card-header>
  <ion-card-content>{{vendor.contact}}</ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header ion-text color="primary">Job</ion-card-header>
  <ion-card-content>{{vendor.job}}</ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header ion-text color="primary">Email</ion-card-header>
  <ion-card-content><a href="mailto:{{vendor.email}}">{{vendor.email}}</a></ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header ion-text color="primary">Website</ion-card-header>
  <ion-card-content>{{vendor.website}}</ion-card-content>
</ion-card>

</ion-content>
