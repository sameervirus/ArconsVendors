<ion-header>
  <ion-navbar>
    <ion-title>ARCONS Vendors List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label fixed>Search For Vendor</ion-label>
    <ion-input type="text" value="" [(ngModel)]="search" (keyup)="searchVendor()"></ion-input>
  </ion-item>
  <ion-list>
    <button ion-item *ngFor="let vendor of vendors" (click)="openNavDetailsPage(vendor)">
      {{ vendor.company }}
      <ion-note item-end>
       {{ vendor.category }}
      </ion-note>
    </button>
  </ion-list>
</ion-content>
